repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: ["--fix"]  # –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏—Å–ø—Ä–∞–≤–ª—è—Ç—å –ø—Ä–æ—Å—Ç—ã–µ –æ—à–∏–±–∫–∏

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: local  # üü¢ –°–µ–∫—Ü–∏—è –¥–ª—è –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ö—É–∫–æ–≤
    hooks:
      - id: check-branch-name
        name: Check branch name
        entry: bash -c '[[ "$(git rev-parse --abbrev-ref HEAD)" =~ ^MTB-[0-9]+[A-Za-z0-9-]*$ ]] || (echo "Invalid branch name"; exit 1)'
        language: system
        stages: [ pre-commit ] # –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–¥–∏—é
