---
repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.12
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]  # Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸ Ð¸ÑÐ¿Ñ€Ð°Ð²Ð»ÑÑ‚ÑŒ Ð¿Ñ€Ð¾ÑÑ‚Ñ‹Ðµ Ð¾ÑˆÐ¸Ð±ÐºÐ¸
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
  - repo: local  # ðŸŸ¢ Ð¡ÐµÐºÑ†Ð¸Ñ Ð´Ð»Ñ Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ñ‹Ñ… Ñ…ÑƒÐºÐ¾Ð²
    hooks:
      - id: check-branch-name
        name: Check branch name
        entry: bash -c '
          [[ "$(git rev-parse --abbrev-ref HEAD)" =~ ^MTB-[0-9]+[A-Za-z0-9-]*$ ]]
          || (echo "Invalid branch name"; exit 1)'
        language: system
        stages: [ pre-commit ]  # Ð¯Ð²Ð½Ð¾ ÑƒÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ ÑÑ‚Ð°Ð´Ð¸ÑŽ
      - id: fix-migrations-permissions
        name: Fix migrations permissions
        entry: >
          bash -c '
          if [ -d "backend/migrations" ]; then
            find backend/migrations/ -type f -name "*.py" -exec chmod 664 {} \;
            find backend/migrations/ -type d -exec chmod 775 {} \;
          fi'
        language: system
        pass_filenames: false
        stages: [ pre-commit ]
